<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حديث السواك</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Naskh Arabic', serif;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .quote-container {
            background: linear-gradient(135deg, #16a085 0%, #1abc9c 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .quote-container::before {
            content: '"';
            position: absolute;
            top: -20px;
            right: 30px;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.3);
            font-family: serif;
        }
        
        .quote-container::after {
            content: '"';
            position: absolute;
            bottom: -60px;
            left: 30px;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.3);
            font-family: serif;
        }
        
        .hadith-text {
            color: white;
            font-size: 1.8rem;
            line-height: 2.2;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .translation {
            color: #34495e;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
        }
        
        .source {
            color: #7f8c8d;
            font-size: 1rem;
            margin-top: 20px;
            font-style: italic;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }
        
        .decoration:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 60px;
            right: 40px;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(3) {
            bottom: 40px;
            left: 60px;
            animation-delay: 4s;
        }
        
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            text-align: center;
            z-index: 1;
        }
        
        .logo {
            width: 40px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        

        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* French mode styles */
        body.french-mode {
            background: url('night.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }
        
        body.french-mode .container {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #ffffff !important;
        }
        
        body.french-mode .title {
            color: #ffffff !important;
        }
        
        body.french-mode .quote-container {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%) !important;
        }
        
        body.french-mode .translation {
            background: rgba(0, 0, 0, 0.6) !important;
            color: #ecf0f1 !important;
            border-left: 5px solid #e74c3c !important;
        }
        
        body.french-mode .source {
            color: #bdc3c7 !important;
        }
        
        /* Swipe indicator */
        .swipe-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .swipe-indicator.show {
            opacity: 1;
        }
        
        /* Swipe animation effects - subtle version */
        .swipe-animation {
            animation: swipeUp 0.3s ease-out;
        }
        
        @keyframes swipeUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-5px) scale(1.005);
                opacity: 0.95;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .language-switch-animation {
            animation: languageSwitch 0.4s ease-in-out;
        }
        
        @keyframes languageSwitch {
            0% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(0.98) rotateY(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotateY(360deg);
                opacity: 1;
            }
        }
        
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .hadith-text {
                font-size: 1.4rem;
            }
            
            .translation {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        
        <div class="quote-container pulse">
            <div class="hadith-text">
                <!-- Quote will be loaded dynamically -->
            </div>
        </div>
        
    </div>
    
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="swipe-indicator" id="swipeIndicator">
        Glissez vers le haut pour changer de langue
    </div>

    <script>
        // Array of Hadith quotes
        const hadithQuotes = [
            "قال رسول الله صلى الله عليه وآله وسلم: \"ما زال جبرئيل يوصيني بالسواك حتى ظننت أنه سيجعله فريضة\"",
            "عن النبيّ صلى الله عليه وآله وسلم: \"ليس منّي من استخفّ بصلاته، لا يرد الحوض عليَّ لا والله\"",
            "عن النبي صلى الله عليه وآله وسلم: \"إن لله ملكاً ينزل كل ليلة فينادي يا أبناء العشرين جدوا واجتهدوا\"",
            "عن النبي محمد صلى الله عليه وآله وسلم: \"إن العبد لا تزول قدماه يوم القيامة حتى يسأل عن عمره فيما أفناه وعن شبابه فيما أبلاه\"",
            "رسول الله صلّى الله عليه وآله: \"يا بُنَيَّ, تَخَتَّم بِالياقوتِ والعَقيقِ, فَإِنَّهُ مَيمونٌ مُبارَكٌ, فَكُلَّما نَظَرَ الرَّجُلُ فيهِ إلى وَجهِهِ يَزيدُ نورًا, وَالصَّلاةُ فيهِ سَبعونَ صَلاةً\"",
            "عن النبيّ صلى الله عليه وآله وسلم: \"أنّه كان ينظر في المرآة، ويرجّل جمّته، ويمتشّط، وربما نظر في الماء وسوى جمّته فيه. ولقد كان يتجمّل لأصحابه فضلاً على تجمّله لأهله، وقال: إنّ الله يُحبّ من عبده إذا خرج إلى إخوانه أن يتهيّأ لهم ويتجمّل\"",
            "قال رسول الله صلى الله عليه وآله وسلم: \"تقليم الأظفار يمنع الداء الأعظم ويدر الرزق\"",
            "في حديث رسول الله صلى الله عليه وآله وسلم: \"إن الإسلام نظيف فتنظفوا، فإنه لا يدخل الجنة إلا نظيف\"",
            "إنّه حديث حول الجمال يبدأ بنظافة الإنسان، وينتهي بنظافة البيئة، المنطلقة من الكمالات الإلهية، ففي الحديث النبوي الشريف: \"إنّ الله طيّب يحبّ الطيّب، نظيف يحبّ النظافة\"",
            "صية رسول الله صلى الله عليه وآله لأبي ذر: \"يا أبا ذر اغتنم خمساً قبل خمس: حياتك قبل موتك، وصحتك قبل سقمك. و فراغك قبل شغلك، وشبابك قبل هرمك، وغناك قبل فقرك\"",
            "وقال (صلى الله عليه وآله): \"الخَلْقُ عيال الله، وأحبّ الخلق إلى الله مَن نَفع عيالَ الله، وأدخل على بيتٍ سروراً\"",
            "عن رسول الله صلى الله عليه وآله وسلم: \"من منَّ الله عليه بمَعرِفةِ أهلِ بيتي وولايتهم فقد جمع الله له الخيرَ كُلّه\"",
            "أن النبي صلى الله عليه وسلم قال: إنما بعثت لأتمم مكارم الأخلاق",
            "وقد وصف الله عز وجل نبيه صلى الله عليه وسلم وأثنى عليه بحسن الخلق، فقال جل وعلا: وإنك لعلى خلق عظيم {القلم:4}",
            "وقال صلى الله عليه وسلم: إن من أحبكم إلي وأقربكم مني مجلسا يوم القيامة أحاسنكم أخلاقا",
            "روي عن النبي صلى الله عليه وآله وسلم أنه قال: \"يا علي ما عرف الله إلا أنا وأنت، وما عرفني إلا الله وأنت، وما عرفك إلا الله وأنا\"",
            "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ ﴿إِنَّ اللَّهَ وَمَلَائِكَتَهُ يُصَلُّونَ عَلَى النَّبِيِّ ۚ يَا أَيُّهَا الَّذِينَ آمَنُوا صَلُّوا عَلَيْهِ وَسَلِّمُوا تَسْلِيمًا﴾",
            "عن رسول الله صلى الله عليه وأله: من سلك طريقاً يطلب فيه علماً، سلك الله به طريقاً الى الجنة",
            "«لقد كان الرسول الأكرم (صلى الله عليه وآله) أميناً وصادقاً وصبوراً. صاحب مروءة ويدافع عن المظلومين في جميع الأوضاع. حَسَن الفعل، تصرفاته مع الناس كانت مبنية على الصدق والصفاء والحسن». الإمام السيد على الخامننى (دام ظله)",
            "القرآن الكريم: ﴿يَا بَنِي آدَمَ خُذُواْ زِينَتَكُمْ عِندَ كُلِّ مَسْجِد﴾ (الأعراف:31)"
        ];

        // Array of French quotes (dummy data)
        const frenchQuotes = [
  "La bonté est la moitié de la religion. al-bihar",
  "Vous avez dans le prophète de dieu le plus beau modèle à suivre. al-ahzab / 21",
  "Accueille ton frère avec un visage souriant. al-kafi",
  "Honorez vos enfants et améliorez leurs manières, il vous sera pardonné. bihar al-anwar",
  "Le regard par amour de l'enfant pour ses parents, est un acte de dévotion. bihar al-anwar",
  "Le plus raisonnable des gens est celui qui est le plus courtois envers les gens, et le plus misérable des gens est celui qui insulte les gens. bihar al-anwar",
  "La meilleure des actions est celle qui est constante, même si elle est peu. tanbih alkhawater",
  "Celui qui s'engage à soutenir son frère dans la foi est comparable à une personne ayant consacre neuf mille ans à adorer allah, en jeûnant le jour et en priant la nuit. wasa'il al-shia",
  "Soyez miséricordieux envers vos enfants, et si vous leur promettez quelque chose, tenez votre promesse ... tahdhib al-ahkam",
  "Oui, tu es d'une moralité (qualité et caractère) [la plus] éminente. sourate al-qalam / 4",
  "Celui qui enseigne un verset du livre d'allah aura une récompense pour chaque fois qu'il est récité. mustadrak al-wasa'il",
  "Il n'y a pas un homme qui enseigne le coran à son enfant sans qu'allah ne couronne ses parents le jour du jugement dernier avec la couronne royale, et leur donne des vêtements que les gens n'ont jamais vus. kanz al-oummal",
  "Selon le noble prophète mohammad (paix sur lui et sur sa sainte famille) : la personne qui se marie préserve véritablement la moitié de sa religion al-kafi",
  "L'adorateur se trouve le plus proche de son seigneur, lorsqu'il est en position de prosternation. kanz'al-ommál",
  "Celui qui fait plaisir à ses parents a vraiment plu à allah, et celui qui a fâché ses parents a vraiment fâché allah. kanzul 'ummal",
  "Selon le saint prophete mohammad (paix sur lui et sur sa famille) allah serait gêné devant un serviteur qui lève les mains vers lui (en priant) et retourne les mains vides. bihar al-anwar",
  "L'attente de la délivrance (la réapparition de l'imam al-mahdi « que dieu accélère sa noble délivrance ») avec patience est un acte d'adoration . bihar al-anwar"
];

        console.log(hadithQuotes.length);
        
        // Language state
        let currentLanguage = 'arabic'; // 'arabic' or 'french'
        
        // Function to get random quote based on current language
        function getRandomQuote() {
            const quotes = currentLanguage === 'arabic' ? hadithQuotes : frenchQuotes;
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }
        
        // Function to switch language
        function switchLanguage() {
            currentLanguage = currentLanguage === 'arabic' ? 'french' : 'arabic';
            
            // Add swipe animation to container
            const container = document.querySelector('.container');
            container.classList.add('language-switch-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                container.classList.remove('language-switch-animation');
            }, 800);
            
            updateLanguageMode();
            updateQuote();
        }
        
        // Function to update language mode styling
        function updateLanguageMode() {
            const body = document.body;
            const html = document.documentElement;
            const swipeIndicator = document.getElementById('swipeIndicator');
            
            if (currentLanguage === 'french') {
                // French mode - night background
                body.classList.add('french-mode');
                html.setAttribute('lang', 'fr');
                html.setAttribute('dir', 'ltr');
                // Show Arabic instruction when in French mode
                swipeIndicator.textContent = 'اسحب لأعلى لتبديل اللغة';
            } else {
                // Arabic mode - original background
                body.classList.remove('french-mode');
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
                // Show French instruction when in Arabic mode
                swipeIndicator.textContent = 'Glissez vers le haut pour changer de langue';
            }
        }
        
        // Function to update quote
        function updateQuote() {
            const hadithText = document.querySelector('.hadith-text');
            const newQuote = getRandomQuote();
            
            hadithText.style.opacity = '0';
            hadithText.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                hadithText.textContent = newQuote;
                hadithText.style.transition = 'all 0.5s ease-out';
                hadithText.style.opacity = '1';
                hadithText.style.transform = 'translateY(0)';
            }, 200);
        }
        
        // Touch/swipe detection
        let startY = 0;
        let endY = 0;
        let isSwipeActive = false;
        
        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
            isSwipeActive = true;
            
            // Add swipe animation class to body for visual feedback
            document.body.classList.add('swipe-animation');
        }
        
        function handleTouchEnd(e) {
            endY = e.changedTouches[0].clientY;
            isSwipeActive = false;
            
            // Remove swipe animation class
            document.body.classList.remove('swipe-animation');
            
            handleSwipe();
        }
        
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum distance for swipe
            const swipeDistance = startY - endY; // Positive means swipe up
            
            if (swipeDistance > swipeThreshold) {
                // Swipe up detected - switch language
                switchLanguage();
            }
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const quoteContainer = document.querySelector('.quote-container');
            const decorations = document.querySelectorAll('.decoration');
            const hadithText = document.querySelector('.hadith-text');
            const swipeIndicator = document.getElementById('swipeIndicator');
            
            // Set random quote on page load
            hadithText.textContent = getRandomQuote();
            
            // Initialize language mode
            updateLanguageMode();
            
            // Add touch event listeners for swipe detection
            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchend', handleTouchEnd, false);
            
            // Add click effect to the quote (also changes quote)
            quoteContainer.addEventListener('click', function() {
                this.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
                
                // Change to a different random quote when clicked
                const currentQuote = hadithText.textContent;
                let newQuote;
                do {
                    newQuote = getRandomQuote();
                } while (newQuote === currentQuote && (currentLanguage === 'arabic' ? hadithQuotes.length : frenchQuotes.length) > 1);
                
                hadithText.style.opacity = '0';
                hadithText.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    hadithText.textContent = newQuote;
                    hadithText.style.transition = 'all 0.5s ease-out';
                    hadithText.style.opacity = '1';
                    hadithText.style.transform = 'translateY(0)';
                }, 200);
            });
            
            // Add hover effects to decorations
            decorations.forEach(decoration => {
                decoration.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.3)';
                    this.style.transform = 'scale(1.2)';
                });
                
                decoration.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Add a subtle entrance animation for the text
            hadithText.style.opacity = '0';
            hadithText.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                hadithText.style.transition = 'all 1s ease-out';
                hadithText.style.opacity = '1';
                hadithText.style.transform = 'translateY(0)';
            }, 500);
        });
    </script>
</body>
</html>
